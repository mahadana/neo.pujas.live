server {
  listen 80;
  listen [::]:80;
  listen 443 ssl;
  listen [::]:443 ssl;

  server_name neo.pujas.live;

  # Keys will automatically be inserted by Certbot
  include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot
  ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # managed by Certbot

  location / {
    proxy_pass http://localhost:3002;
  }

  location /hooks/ {
    proxy_pass http://localhost:9000;
  }

  location /chanting/ {
    alias /opt/chanting/;
    index index.html index.htm;
  }
  rewrite ^/chanting$ /chanting/ redirect;

  location /webalizer/ {
    alias /var/www/webalizer/;
    index index.html index.htm;
  }
  rewrite ^/webalizer$ /webalizer/ redirect;

  if ($scheme != "https") {
    return 301 https://$host$request_uri;
  }
}

